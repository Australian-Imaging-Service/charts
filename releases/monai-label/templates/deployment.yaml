apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "monai-label.fullname" . }}
  labels:
    {{- include "monai-label.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "monai-label.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
      {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "monai-label.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "monai-label.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          # https://www.uvicorn.org/#command-line-options
          args:
            - uvicorn
            - monailabel.app:app
            - --host=0.0.0.0
            - --port={{ .Values.service.port }}
            - --log-config=/conf/logging.json
            - --log-level={{ .Values.logging.logLevel }}
            {{- if not .Values.logging.accessLog }}
            - --no-access-log
            {{ end }}
            - --workers=2
            {{- if .Values.ingress.enabled }}
            - --forwarded-allow-ips='*'
            - --proxy-headers
            {{- else }}
            - --forwarded-allow-ips='127.0.0.1'
            - --no-proxy-headers
            {{- end }}
          env:
            - {name: HOME, value: /home/user}
          {{- if .Values.extraCerts }}
            - {name: REQUESTS_CA_BUNDLE, value: /home/user/ca-certificates.crt}
          {{- end }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ include "monai-label.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          startupProbe:
            {{- toYaml .Values.startupProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: shm-device
              mountPath: /dev/shm
            - name: tmpd
              mountPath: /tmp
            - name: user-home
              mountPath: /home/user
            - name: entrypoint
              mountPath: /opt/nvidia/entrypoint.d/90-monailabel.sh
              readOnly: true
              subPath: 90-monailabel.sh
            - name: config
              mountPath: /conf
              readOnly: true
            - name: conf-ohifv3
              mountPath: /usr/local/monailabel/plugins/ohifv3/config/nginx.conf
              readOnly: true
              subPath: nginx.conf
          {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
      initContainers:
        - name: init
          image: ghcr.io/sydneyresearchtech/debian:1.1.0
          command: ["/bin/bash", "-c"]
          args:
            - |
              CRT='/home/user/ca-certificates.crt'
              set -x
              {{- if .Values.extraCerts }}
              cp /conf/ca-certificates.crt $CRT
              cat /etc/ssl/certs/ca-certificates.crt >>$CRT
              {{- end }}
          volumeMounts:
            - mountPath: /conf
              name: config
              readOnly: true
            - name: user-home
              mountPath: /home/user
        {{- if .Values.datasets }}
        - name: init-datasets
          image: ghcr.io/sydneyresearchtech/debian:1.1.0
          command: ["/bin/bash", "-c"]
          args:
            - |
              set -x
              # monailabel datasets --download --name Task09_Spleen --output datasets
              mkdir -p /home/user/datasets
              [[ -f /home/user/${DATASETS}.tar ]] || \
                curl -sSL https://msd-for-monai.s3-us-west-2.amazonaws.com/${DATASETS}.tar -o /home/user/${DATASETS}.tar
              [[ -d /home/user/datasets/${DATASETS} ]] || \
                tar -xf "/home/user/${DATASETS}.tar" -C /home/user/datasets
          env:
            - {name: "DATASETS", value: "{{ .Values.datasets }}"}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          volumeMounts:
            - name: user-home
              mountPath: /home/user
        {{- end }}
      volumes:
        - name: shm-device
          emptyDir:
            medium: Memory
            sizeLimit: {{ .Values.shmSize }}
        - name: tmpd
          emptyDir: {}
        - name: user-home
          persistentVolumeClaim:
            claimName: {{ include "monai-label.fullname" . }}
        - name: entrypoint
          configMap:
            name: {{ include "monai-label.fullname" . }}-entrypoint
            items:
              - {key: "monailabel.sh", path: "90-monailabel.sh"}
        - name: config
          configMap:
            name: {{ include "monai-label.fullname" . }}
        - name: conf-ohifv3
          configMap:
            name: {{ include "monai-label.fullname" . }}-ohifv3
      {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
