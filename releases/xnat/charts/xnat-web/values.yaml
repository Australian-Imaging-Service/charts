# Default values for xnat-web.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  postgresql: {}
    # postgresqlDatabase: ""
    # postgresqlUser: ""
    # servicePort: 5432
  storageClass: ""

replicaCount: 1

image:
  repository: ghcr.io/australian-imaging-service/xnat-web
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  port: 80
  type: ClusterIP

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    # nginx.ingress.kubernetes.io/whitelist-source-range: "130.95.0.0/16"
    # nginx.ingress.kubernetes.io/proxy-connect-timeout: "150"
    # nginx.ingress.kubernetes.io/proxy-send-timeout: "100"
    # nginx.ingress.kubernetes.io/proxy-read-timeout: "100"
    # nginx.ingress.kubernetes.io/proxy-buffers-number: "4"
    # nginx.ingress.kubernetes.io/proxy-buffer-size: "32k"
  hosts:
    - host: "chart-example.local"
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

persistence:
  cache:
    accessMode: ReadWriteOnce
    mountPath: "/data/xnat/cache"
    # storageClass: "-"
    size: 10Gi

volumes:
  archive:
    accessMode: ReadWriteMany
    #existingClaim: ""
    mountPath: "/data/xnat/archive"
    #storageClass: "-"
    size: 1Ti
  prearchive:
    accessMode: ReadWriteMany
    #existingClaim: ""
    mountPath: "/data/xnat/prearchive"
    #storageClass: "-"
    size: 1Ti

