apiVersion: v1
kind: Pod
metadata:
  name: {{ template "xnat-web.postgresql.fullname" . }}-test-connection
  annotations:
    "helm.sh/hook": test
spec:
  containers:
  - image: ubuntu
    env:
      - name: POSTGRESQL_SERVICE_NAME
        value: {{ template "xnat-web.postgresql.fullname" . }}
      - name: POSTGRES_POSTGRES_PASSWORD
        value: {{ template "xnat-web.postgresql.postgresqlPassword" . }}
      - name: POSTGRES_USER
        value: {{ template "xnat-web.postgresql.postgresqlUsername" . }}
      - name: POSTGRES_DB
        value: {{ template "xnat-web.postgresql.postgresqlDatabase" . }}
    command: ["/bin/sh"]
    args: ["-c","apt-get update -y && apt-get install postgresql-client -y && echo 'psql postgresql://$(POSTGRES_USER):$(POSTGRES_POSTGRES_PASSWORD)@$(POSTGRESQL_SERVICE_NAME)/$(POSTGRES_DB)' && psql postgresql://$(POSTGRES_USER):$(POSTGRES_POSTGRES_PASSWORD)@$(POSTGRESQL_SERVICE_NAME)/$(POSTGRES_DB)"]
    imagePullPolicy: IfNotPresent
    name: ubuntu
  restartPolicy: Never
---
