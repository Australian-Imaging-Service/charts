apiVersion: v1
kind: Secret
metadata:
  name: {{ include "xnat-web.fullname" . }}-admin
  labels:
    {{- include "xnat-web.labels" . | nindent 4 }}
  annotations:
    "helm.sh/resource-policy": "keep"
type: kubernetes.io/basic-auth
data:
  # retrieve the secret data using lookup function and when not exists, return an empty dictionary / map as result
  {{- $secretObj := (lookup "v1" "Secret" .Release.Namespace (printf "%s-admin" (include "xnat-web.fullname" .))) | default dict }}
  {{- $secretData := (get $secretObj "data") | default dict }}
  # set to existing secret data or generate a random one when not exists
  {{- $LOGIN := (get $secretData "login") | default ("admin" | b64enc) }}
  {{- $PASSWORD := (get $secretData "password") | default (randAlphaNum 32 | b64enc) }}
  {{- $HTPASSWD := (get $secretData "htpasswd") | default (htpasswd ($LOGIN | b64dec) ($PASSWORD | b64dec) | b64enc) }}
  {{- $PWD_HASH := (splitn ":" 2 ($HTPASSWD | b64dec))._1 | b64enc }}
  username: {{ $LOGIN | quote }}
  password: {{ $PASSWORD | quote }}
  htpasswd: {{ $HTPASSWD | quote }}
  password_hash: {{ $PWD_HASH | quote }}
{{- if false }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "xnat-web.fullname" . }}
  labels:
    {{- include "xnat-web.labels" . | nindent 4 }}
type: Opaque
stringData:
  xnat-conf.properties: |
    #
    # xnat-conf.properties
    # XNAT http://www.xnat.org
    # Copyright (c) 2016, Washington University School of Medicine
    # All Rights Reserved
    #
    # Released under the Simplified BSD.
    #
    datasource.driver=org.postgresql.Driver
    datasource.url=jdbc:postgresql://{{ template "xnat-web.postgresql.fullname" . }}/{{ template "xnat-web.postgresql.postgresqlDatabase" . }}
    datasource.username={{ template "xnat-web.postgresql.postgresqlUsername" . }}
    datasource.password={{ template "xnat-web.postgresql.postgresqlPassword" . }}
    hibernate.dialect=org.hibernate.dialect.PostgreSQL9Dialect
    hibernate.hbm2ddl.auto=update
    hibernate.show_sql=false
    hibernate.cache.use_second_level_cache=true
    hibernate.cache.use_query_cache=true
{{- end -}}
{{- if false }}
{{- range $plugin, $p := .Values.plugins }}
{{- if $p }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "xnat-web.fullname" $ }}-plugin-{{ $plugin }}
  labels:
    {{- include "xnat-web.labels" $ | nindent 4 }}
type: Opaque
stringData:
{{- range $p }}
  {{ .provider.id }}-provider.properties: |
  {{- include "xnat-web.envify" (list "" .) | nindent 4 }}
{{- end }}
{{- end }}
{{- end }}
{{- end }}
