      - ae_title: "XNAT"
        port: 8104
        # nodePort: 32514
        # loadBalancerIp: "130.95.27.91"

  probes:
    startup:
      httpGet:
        path: /app/template/Login.vm#!
        port: http
      # adjust below values to suit the startup time. Below startup time is 15*10=150s
      failureThreshold: 60
      periodSeconds: 10
    liveness:
      httpGet:
        path: /app/template/Login.vm#!
        port: http
      failureThreshold: 1
      periodSeconds: 10
      timeoutSeconds: 5
    readiness:
      httpGet:
        path: /app/template/Login.vm#!
        port: http
      failureThreshold: 1
      periodSeconds: 10
      timeoutSeconds: 3

  timezone: "UTC"
