# Default values for xnat.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  postgresql:
    auth:
      username: ""
      database: ""
      existingSecret: ""
      secretKeys:
        adminPasswordKey: ""
        userPasswordKey: ""
        replicationPasswordKey: ""
  # A value of '-' indicates the default storage class should be used.
  storageClassName: "-"

# Set to false when using an external database, configure either postgresqlExternalName or postgresqlExternalIPs
# WARNING: Only change this post deployment if you know what you are doing
postgresql:
  enabled: true
  image:
    tag: latest
  auth:
    existingSecret: ""
    secretKeys:
      databaseKey: ""
      hostKey: ""
      userPasswordKey: password
      portKey: ""
      usernameKey: ""
    database: "xnat_web"
    host: ""
    password: ""
    username: "xnat_web"
# Example CloudNativePG configuration
# auth:
#   existingSecret: example-xnat-app
#   secretKeys:
#     databaseKey: dbname
#     hostKey: host
#     userPasswordKey: password
#     portKey: port
#     usernameKey: username
  primary:
    resources:
      requests:
        cpu: 500m
        memory: 512Mi
      limits:
        cpu: 1000m
        memory: 1024Mi

# DEPRECATED
# External Database service endpoint, ensure `postgresql.enabled: false`
# postgresqlExternalName: ""
# postgresqlExternalIPs: []
#  - 130.95.126.8

xnat-web:
  enabled: true

  replicaCount: 1

  image:
    repository: ghcr.io/australian-imaging-service/xnat
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""

  imagePullSecrets: []
  nameOverride: "xnat-web"
  fullnameOverride: ""

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

  podAnnotations: {}

  podSecurityContext:
    runAsUser: 65534
    runAsGroup: 65534
    fsGroup: 65534

  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
      - ALL
    readOnlyRootFilesystem: true
    runAsNonRoot: true

  service:
    port: 80
    type: ClusterIP

  ingress:
    enabled: false
    annotations: {}
      # kubernetes.io/tls-acme: "true"
      # nginx.ingress.kubernetes.io/whitelist-source-range: "130.95.0.0/16"
      # nginx.ingress.kubernetes.io/proxy-connect-timeout: "150"
      # nginx.ingress.kubernetes.io/proxy-send-timeout: "100"
      # nginx.ingress.kubernetes.io/proxy-read-timeout: "100"
      # nginx.ingress.kubernetes.io/proxy-buffers-number: "4"
      # nginx.ingress.kubernetes.io/proxy-buffer-size: "32k"
    # ingressClassName: nginx
    hosts:
      - host: "chart-example.local"
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

  gateway:
    enabled: false
    annotations: {}
    service: {}
    #   annotations: {}
    #   labels: {}
    hosts:
    - chart-example.local
    tls: {}
      # hosts:
      #   - host: chart-example.local
      #     secretName: chart-example-tls

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'
    # requests:
    #   cpu: 2
    #   memory: 4000Mi
    # limits:
    #   cpu: 4
    #   memory: 4000Mi

  # nonheapmem can be manually set here. It's recommended to be set at 40-50% of the request/limit memory for XNAT
  # When it's empty, it uses the default configuration in XNAT image
  nonheapmem: ""

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  nodeSelector:
    kubernetes.io/os: linux

  tolerations: []

  affinity: {}

  fileStorePath: /data/xnat
  archivePath: &archive_path /data/xnat/archive
  buildPath: /data/xnat/build
  cachePath: &cache_path /data/xnat/cache
  inboxPath: /data/xnat/inbox
  pipelinePath: /data/xnat/pipeline
  prearchivePath: &prearchive_path /data/xnat/prearchive
  triagePath: /data/xnat/triage

  persistence:
    cache:
      accessMode: ReadWriteOnce
      mountPath: *cache_path
